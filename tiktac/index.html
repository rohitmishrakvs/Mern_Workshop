<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <script src="Tictac.js"></script>
    <style>
        .block {
          display: block;
          width: 20%;
          height: 20%;
          border:"2";
          color: brown;
          padding: 20px 20px;
          cursor: pointer;
          text-align: center;
        }
        
        .block:hover {
          background-color: #ddd;
          color: black;
        }
        .center{
            margin-left: auto;
            margin-top: auto;
            margin-right: auto;
        }
        </style>
</head>
<body>
    <h1 style="text-align: center;background-color: chocolate;">TIC TAC TOE </h1>
     <div style="text-align: center;color: cornflowerblue; font-size: large;" >SingleCLick = "X"</div>
     <div style="text-align: center; color: cornflowerblue;font-size: large;">DoubleCLick = "0"</div>
    <table class="center">
    <tr>
        <td><button class="block" id="btn1" value="1"></button></td>
        <td><button class="block" id="btn2" value="2"></button></td>
        <td><button class="block" id="btn3" value="3"></button></td>
    </tr>
    <tr>
        <td><button class="block" id="btn4" value="4"></button></td>
        <td><button class="block" id="btn5" value="5"></button></td>
        <td><button class="block" id="btn6" value="6"></button></td>
    </tr>
    <tr>
        <td><button class="block" id="btn7" value="7"></button></td>
        <td><button class="block" id="btn8" value="8"></button></td>
        <td><button class="block" id="btn9" value="9"></button></td>
    </tr>
</table>



<div id="result" style="text-align: center;color:maroon;"><h2>PENDING RESUlT......<h2></h2></div>
</body>
</html>
